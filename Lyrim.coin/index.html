<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game UI</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/img/lyrim.jpeg" alt=""></div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Market</a>
            <a href="#">Rating</a>
        </nav>
        <div class="user-info">
            <span class="username">Tony Stark</span>
            <span class="coins">&#128176; 19 247</span>
        </div>
    </header>
    <main>
        <aside class="upgrades">
            <div class="upgrade">
                <h3>Click Accelerator</h3>
                <p>speed of earning x10</p>
                <button class="buy" disabled>Buy</button>
                <span class="price">&#128176; 40 000</span>
            </div>
            <div class="upgrade">
                <h3>Coin Multiplier</h3>
                <p>ClickCoins per click x10</p>
                <button class="buy">Buy</button>
                <span class="price">&#128176; 40 000</span>
            </div>
            <div class="upgrade">
                <h3>Power Tap</h3>
                <p>ClickCoins per click x2</p>
                <button class="buy">Buy</button>
                <span class="price">&#128176; 10 000</span>
            </div>
        </aside>
        <section class="game-area">
            <div class="stats">
                <div class="stat">19 247 <br> <small>Total ClickCoins</small></div>
                <div class="stat">20 <br> <small>Coins per Click</small></div>
                <div class="stat">1/sec <br> <small>Passive Income</small></div>
            </div>
            <div class="click-circle"></div>
        </section>
    </main>
    <footer>
        <a href="#">About game</a>
        <a href="#">Help center</a>
        <a href="#">Rules</a>
    </footer>
</body>
</html>
